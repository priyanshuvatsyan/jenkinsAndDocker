name: Node.js CI/CD

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy-master:
    build:
      if: github.ref == 'refs/heads/master' #runs only in master branch 
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: Install Dependencies
          run: npm install

        - name: Run Tests
          run: npm test

        - name: Build Docker Image
          run: docker build -t my-node-app .

        - name: Run Docker Container
          run: docker run --rm -d -p 3000:3000 my-node-app

    #it will run only if build succeeds
    test:
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
      
        - name: Run Tests
          run: npm test

  deploy-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: checkout Code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm install
      
