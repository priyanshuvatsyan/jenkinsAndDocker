name: Node.js CI/CD
#change 2
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        users: actions/checkout@v4
        with:
          node-version: 18
        
      - name: Install Dependencies
        run: npm install
      
      - name: Run Tests
        run: npm test

      - name: build Docker Image
        run: docker build -t my-node-app .
      
      - name: Run docker container
        run: docker run -d -p 3000:3000 my-node-app